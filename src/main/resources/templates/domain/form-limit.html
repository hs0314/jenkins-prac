<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/objs/form/limit}" method="post" th:object="${domain}">
    <p th:if="${#fields.hasErrors('limitEntry')}" th:error="*{limitEntry}">Incorrect limitEntry.</p>
    LIMIT : <input type="text" title="limitEntry" th:field="*{limitEntry}"/>
    <input type="submit" value="submit"/>
</form>

</body>
</html>
