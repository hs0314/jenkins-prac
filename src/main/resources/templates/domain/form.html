<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/domain}" method="post" th:object="${domain}">
    <p th:if="${#fields.hasErrors('limitEntry')}" th:error="*{limitEntry}">Incorrect limitEntry.</p>
    <p th:if="${#fields.hasErrors('name')}" th:error="*{name}">Incorrect name.</p>
    <input type="text" title="name" th:field="*{name}"/>
    <input type="text" title="limitEntry" th:field="*{limitEntry}"/>
    <input type="submit" value="submit"/>
</form>

</body>
</html>
